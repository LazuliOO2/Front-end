<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="int">
        <h1>Calculadora Online</h1>
        <hr>
        <h4>Calculadora online fácil de usar para cálculos básicos e avançados.</h4>
    <div class="calculator">
        <input type="text" class="screen" disabled>
        <div class="buttons">
             <button onclick="appendNumber(7)">7</button>
             <button onclick="appendNumber(8)">8</button>
             <button onclick="appendNumber(9)">9</button>
             <button onclick="appendOperator('+')"class="operator">+</button>
             <button onclick="appendOperator('-')"class="operator">-</button>
             <button onclick="appendNumber(4)">4</button>
             <button onclick="appendNumber(5)">5</button>
             <button onclick="appendNumber(6)">6</button>
             <button onclick="appendOperator('*')"class="operator">x</button>
             <button onclick="appendOperator('/')"class="operator">/</button>
             <button onclick="appendNumber(1)">1</button>
             <button onclick="appendNumber(2)">2</button>
             <button onclick="appendNumber(3)">3</button>
             <button onclick="appendOperator('%')"class="operator">%</button>
             <button onclick="appendOperator('√')"class="operator">√</button>
             <button onclick="appendNumber(0)">0</button>
             <button>.</button>
             <button onclick="calculateResult()"class="equal">=</button>
             <button onclick="clearScreen()"class="operator">C</button>
             <button onclick="appendOperator('+,-')"class="operator">+/-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
